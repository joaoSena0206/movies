<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="../dist/style.css" />

        <title>IMDB</title>
    </head>
    <body>
        <main>
            <header
                class="flex bg-background-nav justify-center py-5 space-x-7 text-secondary"
            >
                <img src="imgs/logo.svg" alt="IMDB Logo" />

                <div class="relative">
                    <input
                        class="rounded-lg px-5 py-1.5 bg-secondary"
                        placeholder="Search IMDb"
                    />
                    <span
                        class="material-symbols-outlined absolute right-3 top-1.5 bottom-1.5"
                    >
                        search
                    </span>
                </div>

                <div class="hidden">
                    <nav>
                        <ul class="flex">
                            <li><a>Movies</a></li>
                            <li><a>TV Shows</a></li>
                            <li><a>Celebs</a></li>
                            <li><a>Watch</a></li>
                            <li><a>Awards</a></li>
                            <li><a>Community</a></li>
                        </ul>
                    </nav>

                    <div>
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                    </div>
                </div>

                <span
                    id="menuSpan"
                    class="material-symbols-outlined self-center text-3xl"
                >
                    menu
                </span>

                <div
                    id="mobileMenu"
                    class="bg-menu-mobile hidden absolute right-0 top-0 w-1/2 h-screen p-5"
                >
                    <span id="menuSpanClose" class="material-symbols-outlined text-3xl">
                        close
                    </span>

                    <nav>
                        <ul></ul>
                    </nav>
                </div>
            </header>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
