<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../dist/style.css" />

        <title>IMDB</title>
    </head>
    <body>
        <main>
            <header class="flex bg-background-nav justify-center py-5 space-x-7 text-secondary">
                <img src="imgs/logo.svg" alt="IMDB Logo" />

                <div class="relative">
                    <input class="rounded-lg px-5 py-1.5 bg-secondary" placeholder="Search IMDb" />
                    <span class="material-symbols-outlined absolute right-3 top-1.5 bottom-1.5"> search </span>
                </div>

                <div class="hidden">
                    <nav>
                        <ul class="flex">
                            <li><a>Movies</a></li>
                            <li><a>TV Shows</a></li>
                            <li><a>Celebs</a></li>
                            <li><a>Watch</a></li>
                            <li><a>Awards</a></li>
                            <li><a>Community</a></li>
                        </ul>
                    </nav>

                    <div>
                        <span class="material-symbols-outlined"> light_mode </span>
                    </div>
                </div>

                <span id="menuSpan" class="material-symbols-outlined self-center text-[30px] cursor-pointer text-white"> menu </span>

                <div id="mobileMenu" class="bg-menu-mobile hidden absolute right-0 top-0 w-1/2 h-screen p-5">
                    <span id="menuSpanClose" class="material-symbols-outlined text-3xl mb-5 cursor-pointer text-white"> close </span>

                    <nav>
                        <ul class="flex flex-col space-y-5 text-nowrap">
                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined material-symbols-filled text-[30px]"> theaters </span>
                                    <p class="text-white">Movies</p>
                                </a>
                            </li>

                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined text-[30px]"> tv </span>
                                    <p class="text-white">TV Shows</p>
                                </a>
                            </li>

                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined material-symbols-filled text-[30px]"> video_library </span>
                                    <p class="text-white">Watch</p>
                                </a>
                            </li>

                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined material-symbols-filled text-[30px]"> stars </span>
                                    <p class="text-white">Awards</p>
                                </a>
                            </li>

                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined material-symbols-filled text-[30px]"> group </span>
                                    <p class="text-white">Celebs</p>
                                </a>
                            </li>

                            <li>
                                <a class="flex items-center space-x-3 cursor-pointer hover:text-white transition duration-200 ease-in-out">
                                    <span class="material-symbols-outlined material-symbols-filled text-[30px]"> globe </span>
                                    <p class="text-white">Community</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
